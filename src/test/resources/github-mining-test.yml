# Spring properties
spring:
  application:
    name: github-mining-test  # Service registers under this name
  freemarker:
    enabled: true           # Ignore Eureka dashboard FreeMarker templates

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:roomDb;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        hibernate:
          hbm2ddl:
            auto: create
          format_sql: true
    show-sql: false